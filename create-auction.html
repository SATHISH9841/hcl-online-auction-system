<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction - Create Auction</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Create a New Auction</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <section class="create-auction-form">
        <form action="/create-auction" method="POST">
            <label for="title">Auction Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="starting-bid">Starting Bid (USD):</label>
            <input type="number" id="starting-bid" name="starting_bid" min="1" required>

            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time" name="end_time" required>

            <button type="submit">Create Auction</button>
        </form>
    </section>
</body>
</html>
